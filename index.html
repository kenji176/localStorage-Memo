<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body background="https://www.toptal.com/designers/subtlepatterns/uploads/food.png">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="text-start">
                <span class="navbar-brand h1">
                    <i class="fa-solid fa-note-sticky me-2 "></i>
                    Pest memo
                </span>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postmemo">New post</button>
                <div class="modal fade" id="postmemo" tabindex="-1" aria-labelledby="postmemo" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                                    <textarea class="form-control" id="send" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="OnButtonClick();">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <code class="col-12 col-md-12" id="memo">
            </code>
            <div class="col-12 col-md-3">
            </div>
        </div>
    </div>
</body>
</html>
